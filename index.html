<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>
<body>
    <script src="main.js" defer></script>
    <div class="container">
        <div class="blur hide"></div>
        <div class="popup hide">
            <form action="none" class = "form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            
                <label for="details">Description(optional):</label>
                <textarea id="details" name="details" rows="4" style="resize: none;"></textarea>
            
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
        <div class="header">
            <div class="dropdown">
                <svg class="drop-down" width=".75em" height=".75em" viewBox="0 0 24 24">
                    <path
                    fill="white"
                    fill-rule="evenodd"
                    d="M4.5 5h15a.5.5 0 1 1 0 1h-15a.5.5 0 0 1 0-1zm0 6h15a.5.5 0 1 1 0 1h-15a.5.5 0 1 1 0-1zm0 6h15a.5.5 0 1 1 0 1h-15a.5.5 0 1 1 0-1z"
                    ></path>
                </svg>
            </div>
            <div class="title"><div class="color">ToDo</div> List</div>
            <div class="space"></div>
        </div>
        <div class="main">
            <div class="drop-down-items">
                <div class="home">
                    <div class="home-title">Home</div>
                </div>
                <div class="home-things">
                    <div class="inbox highlight">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" /></svg>
                        <div class="all-tasks">All Tasks</div>
                    </div>
                    <div class="today">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><title>calendar-today</title><path d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" /></svg>
                        <div class="today-task">Today</div>
                    </div>
                    <div class="this-week">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><title>calendar-week</title><path d="M6 1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.89 3.89 3 5 3H6V1M5 8V19H19V8H5M7 10H17V12H7V10Z" /></svg>
                        <div class="this-week-task">This Week</div>
                    </div>
                    <div class="important">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><title>exclamation-thick</title><path d="M10 3H14V14H10V3M10 21V17H14V21H10Z" /></svg>
                        <div class="important-tasks">Important</div>
                    </div>
                </div>
                <div class="project">
                    <div class="project-titles">Project</div>
                </div>
            </div>
            <div class="main-content">
                <div class="all-tasks-page format">
                    <div class="main-title">All Tasks</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
